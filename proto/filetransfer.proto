syntax = "proto3";

option go_package = "./;filetransfer";

package filetransfer;

service HeartDance {
  rpc HeartDance(Signal) returns (Alive); 
  rpc MasterWakeUp(MWU) returns (Alive);
}

message Signal {
  string Mechine = 1;
}

message MWU{
  Signal sig = 1;
  repeated string StreamHad = 2;
}

message Alive {
  int32 Oniline = 1;
}
